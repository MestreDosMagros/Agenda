<div class="col-md-6 offset-md-3">
    <div class="card top-50">
        <div class="card-header">
            <h4>Register</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="middle">
                <div class="card-body">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && registerForm.controls.username.errors }" />
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && registerForm.controls.username.errors }">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }" />
                    </div>
                    <button class="btn btn-primary btn-150">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
