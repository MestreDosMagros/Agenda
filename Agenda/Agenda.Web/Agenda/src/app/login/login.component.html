<div class="col-md-6 offset-md-3">
    <div class="card top-50">
        <div class="card-header">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="middle">
                <div class="form-group">
                    <!-- <mat-form-field class="form-field">
                        <mat-label for="username">Username</mat-label>
                        <input matInput type="text" formControlName="username"
                            [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }" required />
                    </mat-form-field> -->
                    <label for="username">Username</label>
                    <input type="username" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }" />
                </div>
                <div class="form-group">
                    <!-- <mat-form-field class="form-field">
                        <mat-label for="password">Password</mat-label>
                        <input matInput placeholder="Placeholder" type="password" formControlName="password"
                            [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" required />
                    </mat-form-field> -->
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
                </div>
                <button class="btn btn-success btn-login">Login</button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error.error.message}}</div>
            </form>
            <div class="middle top-20">
                <a href="register">Create an account</a>
            </div>
        </div>
    </div>
</div>
